<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Puppy Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>

    <h1>Puppy Survey Form</h1>
    <p>Thank you for helping in this research</p>

    <form method="post" action='#'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-zA-Z0-9]{8,}" required /></label>
      </fieldset>

      <fieldset>
        <div class="centerRadio">
          <p>Would you consider yourself as a dog person?</p>
          <input id="dog-person-yes" type="radio" name="dog-person" class="emojiButton"/>
          <label for="dog-person-yes" class="emojiLabel"><img src="Resources/dogHappy.png" alt="Happy dog emoji" height="50px" width="50px" class="imgGlow"> Yes</label>
          <input id="dog-person-no" type="radio" name="dog-person" class="emojiButton"/>
          <label for="dog-person-no" class="emojiLabel"><img src="Resources/dogSad.png" alt="Sad dog emoji" height="50px" width="50px" class="imgGlow">No</label>

          <div id="hidden-dog-rating" class="hiddenDogRaiting">
            <p>How much do you like dogs on a scale of 1 to 10?</p>
            <label for="dog-rating">
              <label><input id="dog-rating-1" type="radio" name="dog-rating" class="underLabel" />1</label>
              <label><input id="dog-rating-2" type="radio" name="dog-rating" class="underLabel" />2</label>
              <label><input id="dog-rating-3" type="radio" name="dog-rating" class="underLabel" />3</label>
              <label><input id="dog-rating-4" type="radio" name="dog-rating" class="underLabel" />4</label>
              <label><input id="dog-rating-5" type="radio" name="dog-rating" class="underLabel" />5</label>
              <label><input id="dog-rating-6" type="radio" name="dog-rating" class="underLabel" />6</label>
              <label><input id="dog-rating-7" type="radio" name="dog-rating" class="underLabel" />7</label>
              <label><input id="dog-rating-8" type="radio" name="dog-rating" class="underLabel" />8</label>
              <label><input id="dog-rating-9" type="radio" name="dog-rating" class="underLabel" />9</label>
              <label><input id="dog-rating-10" type="radio" name="dog-rating" class="underLabel" />10</label>
          </label>
          </div>

          <hr class="questions">

          <p>Would you consider yourself as a cat person?</p>
          <input id="cat-person-yes" type="radio" name="cat-person" class="emojiButton"/>
          <label for="cat-person-yes" class="emojiLabel"><img src="Resources/catHappy.png" alt="Happy cat emoji" height="50px" width="50px" class="imgGlow">Yes</label>
          <input id="cat-person-no" type="radio" name="cat-person" class="emojiButton"/>
          <label for="cat-person-no" class="emojiLabel"><img src="Resources/catSad.png" alt="Sad cat emoji" height="50px" width="50px" class="imgGlow">No</label>

          <div id="hidden-cat-rating" class="hiddenCatRaiting">
            <p>How much do you like cats on a scale of 1 to 10?</p>
            <label for="cat-rating">
              <label><input id="cat-rating-1" type="radio" name="cat-rating" class="underLabel" />1</label>
              <label><input id="cat-rating-2" type="radio" name="cat-rating" class="underLabel" />2</label>
              <label><input id="cat-rating-3" type="radio" name="cat-rating" class="underLabel" />3</label>
              <label><input id="cat-rating-4" type="radio" name="cat-rating" class="underLabel" />4</label>
              <label><input id="cat-rating-5" type="radio" name="cat-rating" class="underLabel" />5</label>
              <label><input id="cat-rating-6" type="radio" name="cat-rating" class="underLabel" />6</label>
              <label><input id="cat-rating-7" type="radio" name="cat-rating" class="underLabel" />7</label>
              <label><input id="cat-rating-8" type="radio" name="cat-rating" class="underLabel" />8</label>
              <label><input id="cat-rating-9" type="radio" name="cat-rating" class="underLabel" />9</label>
              <label><input id="cat-rating-10" type="radio" name="cat-rating" class="underLabel" />10</label>
          </label>
          </div>

          <hr class="questions">

          <p>Are there any other animals that you like?</p>
          <input id="other-animals-yes" type="radio" name="other-animals" class="emojiButton"/>
          <label for="other-animals-yes" class="emojiLabel"><img src="Resources/bearHappy.png" alt="Happy bear emoji" height="50px" width="50px" class="imgGlow">Yes</label>
          <input id="other-animals-no" type="radio" name="other-animals" class="emojiButton"/>
          <label for="other-animals-no" class="emojiLabel"><img src="Resources/bearSad.png" alt="Sad bear emoji" height="50px" width="50px" class="imgGlow">No</label>


          <div id="hidden-other-animals-box" class="hiddenOtherAnimals">
            <label for="other-animals-box" class="other-animals-box">Write down whatever other animals you like:</label>
            <input id="other-animals-box" type="text" name="other-animals"/>
          </div>

        </div>

      </fieldset>

      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>

        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="#">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>

      </fieldset>
      <label for="terms-and-conditions" name="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"  /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <br>
      <input type="submit" value="Submit" />
    </form>

    <script src="index.js"></script>

  </body>
</html>
