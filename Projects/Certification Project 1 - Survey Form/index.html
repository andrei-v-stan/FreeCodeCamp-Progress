    <div class="titleBox">
      <h1>Puppy Survey Form</h1>
      <div class="subTitleBox">
        <img src="Resources/puppyTitle.png" alt="Puppy emoji used in title - left" height="50px" width="50px">
        <p>Thank you for helping in this research</p>
        <img src="Resources/puppyTitle.png" alt="Puppy emoji used in title - right" height="50px" width="50px">
      </div>
    </div>

    <div id="formBox">

          <label for="full-name">Name: <input id="full-name" name="full-name" type="text" placeholder="Enter your full name" required /></label>
          <label for="email">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
        </fieldset>

        <fieldset>
          <div class="centerRadio">
            <p>Would you consider yourself as a dog person?</p>
            <input id="dog-person-yes" type="radio" name="dog-person" class="emojiButton" value="dogYes"/>
            <label for="dog-person-yes" class="emojiLabel"><img src="Resources/dogHappy.png" alt="Happy dog emoji" height="50px" width="50px" class="imgGlow"> Yes</label>
            <input id="dog-person-no" type="radio" name="dog-person" class="emojiButton" value="dogNo"/>
            <label for="dog-person-no" class="emojiLabel"><img src="Resources/dogSad.png" alt="Sad dog emoji" height="50px" width="50px" class="imgGlow">No</label>

            <div id="hidden-dog-rating" class="hiddenDogRaiting">
              <p>How much do you like dogs on a scale of 1 to 10?</p>
              <label for="dog-rating">
                <label><input id="dog-rating-1" type="radio" name="dog-rating" class="underLabel" value="1" />1</label>
                <label><input id="dog-rating-2" type="radio" name="dog-rating" class="underLabel" value="2" />2</label>
                <label><input id="dog-rating-3" type="radio" name="dog-rating" class="underLabel" value="3" />3</label>
                <label><input id="dog-rating-4" type="radio" name="dog-rating" class="underLabel" value="4" />4</label>
                <label><input id="dog-rating-5" type="radio" name="dog-rating" class="underLabel" value="5" />5</label>
                <label><input id="dog-rating-6" type="radio" name="dog-rating" class="underLabel" value="6" />6</label>
                <label><input id="dog-rating-7" type="radio" name="dog-rating" class="underLabel" value="7" />7</label>
                <label><input id="dog-rating-8" type="radio" name="dog-rating" class="underLabel" value="8" />8</label>
                <label><input id="dog-rating-9" type="radio" name="dog-rating" class="underLabel" value="9" />9</label>
                <label><input id="dog-rating-10" type="radio" name="dog-rating" class="underLabel" value="10" />10</label>
              </label>
            </div>

            <hr class="questions">

            <p>Would you consider yourself as a cat person?</p>
            <input id="cat-person-yes" type="radio" name="cat-person" class="emojiButton"  value="catYes"/>

            <label for="cat-person-no" class="emojiLabel"><img src="Resources/catSad.png" alt="Sad cat emoji" height="50px" width="50px" class="imgGlow">No</label>

            <div id="hidden-cat-rating" class="hiddenCatRaiting">
              <p>How much do you like cats on a scale of 1 to 10?</p>
              <label for="cat-rating">
                <label><input id="cat-rating-1" type="radio" name="cat-rating" class="underLabel"  value="1"/>1</label>

                <label><input id="cat-rating-3" type="radio" name="cat-rating" class="underLabel"  value="3"/>3</label>

            </label>
