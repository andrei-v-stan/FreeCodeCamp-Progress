        <section id="shortDescription">
          <p id="headline">Nathan Sharp, also known as NateWantsToBattle, is an American voice actor, musician and gaming commentator. Best known for his gaming and anime music videos, from popular songs about video games to unique covers of existing songs, to performing anime openings in English. He has also released several original albums, the most notable being "Sandcastle Kingdoms," released in March of 2017.</p>
